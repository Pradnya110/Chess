<!DOCTYPE html>
<html>
<style type="text/css">
    table , td ,tr
    {
        border :2px solid purple;
        border-collapse :collapse;
        width :1000px;
        height:50px;
    }
</style>   
<script>
    document.write("<table>");
    for(i=1;i<=8;i++)
    {
        document.write("<tr>");
        if(i%2==0)
        {
            for(j=1;j<=8;j++)
            {
                if(j%2==0)
                {
                    document.write("<td style='background:black'></td>");
                }
                else
                {
                    document.write("<td style='background:white'></td>");
                }
            }
        }
        else
        {
            for(j=1;j<=8;j++)
            {
                if(j%2==0)
                {
                    document.write("<td style='background:white'></td>");
                }
                else
                {
                    document.write("<td style='background:black'></td>");
                }
            }
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</html>
